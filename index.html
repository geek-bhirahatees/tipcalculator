<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
 
  </head>

  <body>
    <div class="container">
      <div class="title">S&nbspP&nbspL&nbspI<br />T&nbspT&nbspE&nbspR</div>
      <div class="calculator">
        <div class="total">
          <div class="values">
            <div class="bill"><p>Bill</p>
              <span class="symbolinput">$
              <input class="input-box" size="4"type="text" placeholder="0"></input>
            </span>
            </div>
            <div class="select-tip">
              <div class="tip-head">Select Tip %</div>
              <div class="per-container"><div class="percentage">5%</div>
              <div class="percentage">10%</div>
              <div class="percentage">15%</div>
              <div class="percentage">25%</div>
              <div class="percentage">50%</div>
              <div class="percentage non-highlight">Custom</div></div>
            </div>
           <div class="num-of-people ">
            <div class="people">
             Number of People
            </div>
            <span class="material-symbols-outlined symbolinput">
              person<input class="input-box" type="text" placeholder="0">
              </span>
           </div>
          </div>
          <div class="screen values">
            <div class="amount-container">
              <div><div class="total-amount">Tip Amount</div>
              <div class="person">/ person</div></div>
              <div class="amount">$0.00</div>
            </div>
            <div class="amount-container">
              <div><div class="total-amount">Total</div>
              <div class="person">/ person</div></div>
              <div class="amount">$0.00</div>
            </div>
            <div class="reset-btn">RESET</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
